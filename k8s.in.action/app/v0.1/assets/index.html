<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubernetes Demo Application v{{version}}</title>

  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="background"></div>
  <div id="cover">
    <img src="cover.png" alt="Kubernetes in Action book cover">
  </div>

  <div id="content">
    <div class="bubble">
      <p>
        Demo app version {{version}}. 
        Request processed by: <b>{{hostname}}</b>. 
        Client IP: <b>{{clientIP}}</b>.
      </p>
    </div>
  </div>
  
</body>
</html>
