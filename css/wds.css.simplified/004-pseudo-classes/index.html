<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo classes</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<!--  <form method="post" action="/submit">-->
<form>
  <div>
    <label for="name-input">Name</label>
    <input id="name-input" name="name" placeholder="Your name..."/>
  </div>

  <div>
    <label for="age-input">Age</label>
    <input disabled id="age-input" name="age" placeholder="Your age..."/>
  </div>

  <button type="submit">Submit</button>
</form>
</body>
</html>
